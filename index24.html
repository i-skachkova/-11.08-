<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
			font-size: 1.5em;
		}
		q:lang(de) {
			quotes: "\201E" "\201C";
		}
		q:lang(en) {
			quotes: "\201C" "\201D";
		}
		q:lang(fr), q:lang(ru) { 
			quotes: "\00AB" "\00BB";
		}
		
    </style>
</head>
<body>
    <p>
		Цитата на французькій мові: <q lang="fr">Ce que femme veut, Dieu le veut</q>.
	</p>
	<p>
		Цитата на німецькій мові: <q lang="de">Der Mensch, versuche die Gotter nicht</q>.
	</p>
	<p>
		Цитата на англійській мові: <q lang="en">То be or not to be</q>.
	</p>
</body>
</html>
